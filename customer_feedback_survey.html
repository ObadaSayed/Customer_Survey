<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .survey-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .survey-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .survey-header {
            margin-bottom: 30px;
        }

        .survey-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .survey-subtitle {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input:read-only {
            background: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }

        .rating-section {
            margin: 40px 0;
            text-align: center;
        }

        .rating-label {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .rating-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        .rating-button {
            width: 50px;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            background: white;
            font-size: 1.2rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rating-button:hover {
            border-color: #667eea;
            background: #f0f3ff;
            transform: translateY(-2px);
        }

        .rating-button.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .rating-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-top: 20px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .survey-container {
                padding: 30px 20px;
            }

            .survey-title {
                font-size: 2rem;
            }

            .rating-scale {
                gap: 5px;
            }

            .rating-button {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .rating-button {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="survey-header">
            <h1 class="survey-title">We Value Your Feedback</h1>
            <p class="survey-subtitle">Help us improve by sharing your experience with our service</p>
        </div>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="customerID" class="form-label">Customer ID</label>
                <input type="text" id="customerID" class="form-input" value="1008970" readonly>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" value="Maher@gmail.com" readonly>
            </div>

            <div class="rating-section">
                <label class="rating-label">How satisfied are you with our service?</label>
                <div class="rating-scale">
                    <button type="button" class="rating-button" data-rating="1">1</button>
                    <button type="button" class="rating-button" data-rating="2">2</button>
                    <button type="button" class="rating-button" data-rating="3">3</button>
                    <button type="button" class="rating-button" data-rating="4">4</button>
                    <button type="button" class="rating-button" data-rating="5">5</button>
                    <button type="button" class="rating-button" data-rating="6">6</button>
                    <button type="button" class="rating-button" data-rating="7">7</button>
                    <button type="button" class="rating-button" data-rating="8">8</button>
                    <button type="button" class="rating-button" data-rating="9">9</button>
                    <button type="button" class="rating-button" data-rating="10">10</button>
                </div>
                <div class="rating-labels">
                    <span>Not Satisfied</span>
                    <span>Very Satisfied</span>
                </div>
            </div>

            <button type="submit" class="submit-button" id="submitBtn">Submit Feedback</button>
        </form>

        <div class="success-message" id="successMessage">
            Thank you for your feedback! Your response has been submitted successfully.
        </div>

        <div class="error-message" id="errorMessage">
            Sorry, there was an error submitting your feedback. Please try again.
        </div>
    </div>

    <script>
        let selectedRating = null;

        // Handle rating button clicks
        document.querySelectorAll('.rating-button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove selected class from all buttons
                document.querySelectorAll('.rating-button').forEach(btn => btn.classList.remove('selected'));
                
                // Add selected class to clicked button
                this.classList.add('selected');
                selectedRating = parseInt(this.getAttribute('data-rating'));
            });
        });

        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate rating selection
            if (!selectedRating) {
                alert('Please select a rating before submitting.');
                return;
            }

            // Get form data
            const customerID = document.getElementById('customerID').value;
            const email = document.getElementById('email').value;

            // Prepare payload
            const payload = {
                "ID": customerID,
                "Email": email,
                "Source": "Email",
                "Score": selectedRating
            };

            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // Make API call
                const response = await fetch('https://cdp.eu5-prod.gigya.com/api/businessunits/4_Jbn-bNPs040bs3V2VsI-Gw/applications/HOBt304cFnMkjqyn8QYn2A/dataevents/HA35Whtskl1VU-i6EBZpmA/event?userKey=AKKeVf%2Bd7zCZ&secret=jWVxQD%2BXc6jVsItU1i0JO7HJcwr6%2Fi8N', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    // Hide form
                    document.getElementById('feedbackForm').style.display = 'none';
                } else {
                    throw new Error('API request failed');
                }

            } catch (error) {
                console.error('Error submitting feedback:', error);
                
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            }
        });
    </script>
</body>
</html>
